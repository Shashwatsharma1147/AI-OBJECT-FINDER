<!DOCTYPE html>
<html>

<head>
    <title>AI OBJECT FINDER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 class="btn btn-danger heading">
        AI OBJECT FINDER
        <br>
        <span id="note">The input name which you will give should match the name present in CoCo model</span>
    </h1>
    <center>
        <input type="text" id="object_name" class="form-control">
        <button class="btn btn-warning" onclick="start()">Start</button>
        <br>
        <h2 id="status" class="btn btn-primary"></h2>
        <h2 id="object_status" class="btn btn-primary"></h2>
    </center>
</body>

</html>
